<ng-template #errorBlock>
  <div class="version">{{version}}</div>
  <h1>Error loading Frank!Element</h1>
</ng-template>
<div *ngIf="element; else errorBlock">
  <div class="version">{{version}}</div>
  <h1 class="element__name">{{element.name}}<span *ngIf="element.deprecated"
      class="label label-warning">Deprecated</span></h1>
  <h4 class="element__fullname">
    <a *ngIf="element.name != 'Module'" href="{{javaDocUrlOf(element.fullName)}}" target="_blank"
      rel="noreferrer">{{element.fullName}}</a>
  </h4>
  <p class="element__tags">Elements: <span *ngFor="let tag of element.elementNames; let last = last"><a
        href="https://github.com/ibissource/iaf/wiki/{{tag}}" target="_blank"
        rel="noreferrer"><code>{{tag}}</code></a><span ng-if="!$last">, </span></span></p>

  <div *ngIf="element.description" class="block">
    <h4>JavaDoc</h4>
    <p [innerHtml]="element.description"></p> <!--  | javadoc:this -->
  </div>

  <element-children *ngIf="element.children"
    [children]="element.children"
    [groups]="groups"
    [elements]="elements"
    [types]="types"
    [showDeprecatedElements]="showDeprecatedElements"
  ></element-children>

  <element-parameters *ngIf="element.parameters || element.parametersDescription"
    [parameters]="element.parameters"
    [parametersDescription]="element.parametersDescription"
  ></element-parameters>

  <element-forwards *ngIf="element.forwards"
    [forwards]="element.forwards"
  ></element-forwards>

  <element-attributes *ngIf="element.attributes"
    [attributes]="element.attributes"
    [showDeprecatedElements]="showDeprecatedElements"
  ></element-attributes> <!-- || element.nonInheritedAttributes -->

  <!-- <parent-element *ngIf="element.parent" parent="element.parent"></parent-element> -->
</div>
