<div class="block">
  <h4>Forwards</h4>
  <table *ngIf="forwards" class="table table-sm table-striped">
    <thead>
      <tr>
        <th class="tbl-15">Name</th>
        <th class="tbl-85">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let forward of forwards">
        <td [innerHtml]="forward.name"></td>
        <td [innerHtml]="forward.description"></td> <!--  | javadoc:this -->
      </tr>
    </tbody>
  </table>
</div>
