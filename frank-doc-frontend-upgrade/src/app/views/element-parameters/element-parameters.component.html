<div class="block">
  <h4>Parameters</h4>
  <p *ngIf="parametersDescription">
    General: <span [innerHtml]="parametersDescription"></span>
  </p>
  <br />
  <table *ngIf="parameters" class="table table-sm table-striped">
    <thead>
      <tr>
        <th class="tbl-15">Name</th>
        <th class="tbl-85">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parameter of parameters">
        <td [innerHtml]="parameter.name"></td>
        <td [innerHtml]="parameter.description"></td> <!--  | javadoc:this -->
      </tr>
    </tbody>
  </table>
</div>
