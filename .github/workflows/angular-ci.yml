name: Angular CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
defaults:
  run:
    working-directory: ./frank-doc-frontend
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Install dependencies
        run: pnpm ci
      - name: Build
        run: pnpm run build
      - name: Run tests
        run: pnpm test -- --no-watch --no-progress --browsers=ChromeHeadless
