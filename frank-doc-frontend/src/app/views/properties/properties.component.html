  </div>
  <div class="page">
    <h2>AppConstants</h2>

    @for (propertyGroup of properties(); track propertyGroup.name) {
      <h3 id="{{ propertyGroup.name }}">{{ propertyGroup.name }}</h3>
      @for (property of propertyGroup.properties | keyvalue; track property.key) {
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Default</th>
              <th>Flags</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td [innerHTML]="property.key | nameWbr"></td>
              <td
                *javadocTransform="
                  let text of property.value.description ?? DEFAULT_RETURN_CHARACTER;
                  elements: frankDocElements
                "
                [innerHTML]="text"
              ></td>
              <td [innerHTML]="property.value.default"></td>
            </tr>
          </tbody>
        </table>
      }
    }
  </div>
