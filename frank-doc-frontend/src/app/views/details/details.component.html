<div class="page">
  <div class="side-search">
    <ff-search noFocus slim></ff-search>
    <div class="search-results">
      <span class="title">Results (5)</span>
    </div>
    <div class="search-related">
      <span class="title">Related (5)</span>
    </div>
  </div>
  <div class="details">
    <app-details-element [element]="getFoundElement()" [frankDocElements]="frankDocElements()"></app-details-element>
  </div>
  <div class="side-navigation">
    <div class="sticky">
      <ul>
        <li class="active">Explanation</li>
        <li>Quick Links</li>
        <li>Syntax</li>
        <li>
          <span>Component Options</span>
          <ul>
            <li>
              <span>Attributes</span>
              <ul>
                <li>Required</li>
                <li>Optional</li>
              </ul>
            </li>
            <li>Parameters</li>
            <li>Nested Elements</li>
            <li>Forwards</li>
          </ul>
        </li>
      </ul>
      <div class="feedback">
        <p>Was this helpful?</p>
        <button>like</button>
        <button>dislike</button>
      </div>
    </div>
  </div>
</div>
