<div class="page">
  <div class="side-search fixed-sidenav">
    <app-details-search [element]="getFoundElement()" />
  </div>
  <div class="details">
    <app-details-element [element]="getFoundElement()" (hasInheritedProperties)="updateElementDetailInfo($event)" />
  </div>
  @if (showNavigation) {
    <div class="side-navigation">
      <div class="sticky">
        <ul>
          @for (entry of tableOfContents; track entry.name) {
            @if (entry.children) {
              <li [ngClass]="{ active: entry.active }">
                <span tabindex="0" (click)="appService.scrollToElement(entry.anchor)">{{ entry.name }}</span>
                <ul>
                  @for (child of entry.children; track child.name) {
                    <li (click)="appService.scrollToElement(child.anchor)">{{ child.name }}</li>
                  }
                </ul>
              </li>
            } @else {
              <li [ngClass]="{ active: entry.active }" (click)="appService.scrollToElement(entry.anchor)">
                {{ entry.name }}
              </li>
            }
          }
        </ul>
      </div>
    </div>
  }
</div>
