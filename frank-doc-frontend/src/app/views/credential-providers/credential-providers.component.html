<div class="page-container">
  <div class="sidenav">
    <ul>
      @for (provider of credentialProviders(); track provider.name) {
        <li class="nav-item" (click)="scrollToElement('#' + provider.name)">
          {{ provider.name }}
        </li>
      }
    </ul>
  </div>
  <div class="page">
    <h2 class="page-title">Credential Providers</h2>
    @for (provider of credentialProviders(); track provider.fullName) {
      <div class="provider-group" [id]="provider.name">
        <h3 class="sub-title" id="{{ provider.name }}">{{ provider.name }}</h3>
        <p class="fullname">{{ provider.fullName }}</p>
        <p
          class="description"
          *javadocTransform="let text of provider.description ?? DEFAULT_RETURN_CHARACTER; elements: frankDocElements()"
          [innerHTML]="text"
        ></p>
      </div>
    }
  </div>
</div>
